<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/css/customOYAstyle.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="assets/products.css">
</head>

<body>
    <!-- start loading -->
    <div class="overlay-loading">
        <img src="/images/loading.gif" width="70" />
    </div>
    <section id="header" style="margin-bottom: 50px;">
        <header class="header">
            <div class="navbar">
                <div id="logo"><a href="/"><img src="/images/logo1.png" alt="" style="width: 100px;height:70px;"></a></div>
                <div class="navbar-list">
                    <div class="navbar-account">
                        <div class="account-img">
                            <img src="/public/images/avatar.png" alt="profile">
                        </div>
                        <div class="account-details">
                            <div class="account-details dropdown">
        
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-list-items">
                        <li class="navbar-list-item">
                            <a href="/ecommerce/shopping/whishlistCart"><i class="fa-regular fa-heart"></i></a>
                            <span class="badge-item" id="favBadge">0</span>
                        </li>
                        <li class="navbar-list-item">
                            <a href="/ecommerce/shopping/shoppingCart"><i class="fa-brands fa-shopify"></i></a>
                            <span class="badge-item" id="cartBagBadge">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </section>

    <div class="container">
        <div class="card">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                <div class="main-title d-flex justify-content-center align-items-center" style="font-size: 16px;">
                    <span class="main-title-icon" style="margin-right:10px;">
                        <span class="material-icons-sharp">
                            store
                        </span>
                    </span>
                    Products
                </div>
            </h5>
            <div class="card-body" style="margin: 30px 20px;">
                <div class="container">
                    <div class="product-search" style="padding: 10px 25px;">
                        <!-- product Brand -->
                        <div class="form-group" style="margin: 0; padding: 0;">
                            <select class="floating-input" id="productBrand" name="Brand" required
                                style="width: 300px;">
                                <option value="">All Brand</option>
                                <option value="samsung">Samsung</option>
                                <option value="lg">Lg</option>
                                <option value="sony">Sony</option>
                                <option value="lenovo">Lenovo</option>
                                <option value="dell">Dell</option>
                                <option value="hp">Hp</option>
                                <option value="apple">Apple</option>
                                <option value="canon">Canon</option>
                                <option value="msi">Msi</option>
                                <option value="others">Others</option>
                            </select>
                            <label for="productBrand" class="floating-label-select">Filter by Brand...<span
                                    class="gl-form-asterisk"></span></label>
                        </div>
                        <input class="js-product-search" type="text" placeholder="Search by product name...">
                    </div>
                    <div class="row products-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../public/js/ecommerceLayout.js"></script>
    <script type="module" src="../../public/js/public.js"></script>
    <script type="module" src="assets/products.js"></script>
</body>

</html>
