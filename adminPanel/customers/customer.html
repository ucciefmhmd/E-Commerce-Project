<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customer details</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/customOYAstyle.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="assets/css/customer.css">
</head>
<body>
    <!-- start loading -->
    <div class="overlay-loading">
        <img src="/images/loading.gif" width="70" />
    </div>
    <!-- start header -->
    <section id="header" class="header">
        <!-- start navbar -->
        <nav class="navbar" style="margin: 0px 20px;">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo1.png" alt="logo"  height="65"/>
                </a>
                <div class="dashboard-details-container d-flex justify-content-center align-items-center" style="padding: 0px 30px; margin-left: auto;">
                    <div class="dark-mode">
                        <span data-mode="light" class="material-icons-sharp active">light_mode</span>
                        <span data-mode="dark" class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="dropdown">
                        <!-- here profile details is generated by js if authentication is login -->
                    </div>
                </div>  
            </div>
        </nav>
        <!-- end navbar -->
    </section>
    <!-- end header -->
    <div class="container">
        <div class="card">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                <div class="main-title d-flex justify-content-center align-items-center" style="font-size: 16px;">
                    <span class="main-title-icon" style="margin-right:10px;">
                        <span class="material-icons-sharp">
                            person
                        </span>
                    </span>
                    Customer Information
                </div>
                <a href="../dashboard/home" class="btn btn-primary btn-sm">Back to list</a>
            </h5>     
            <div class="card-body" style="margin: 30px 20px;">
                <div class="profile-container">
                    <div class="profile-information">
                        <div class="profile-information-card">
                            <div class="card-img">
                                <img id="profileCoverPreview" src="assets/images/avatar.png" alt="profile cover">
                            </div>
                            <div class="card-details">
                                <h5 class="profile-username" style="font-size: 18px; white-space: nowrap; font-weight: 500;"></h5>
                                <p class="profile-position">Application Developer</p>
                                <span class="profile-role">user</span>
                            </div>
                        </div>
                        <div class="profile-details">
                            <div class="profile-details-item">
                                <span class="left">Username:</span>
                                <span class="right-username"></span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left">Email:</span>
                                <span class="right-email">omarhatab@gmail.com</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left">Phone:</span>
                                <span class="right-phone">01004382527</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left">Created At:</span>
                                <span class="right-createdAt">22/10/2023</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left">Last Updated:</span>
                                <span class="right-lastUpdated">22/10/2023</span>
                            </div>
                            <div class="profile-details-item">
                                <span class="left">Role:</span>
                                <span class="right-role">Admin</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-settings">
                        <table>
                            <thead class="hsitorySales-table">
                                <th>Name</th>
                                <th>Price</th>
                                <th>Order Quantity</th>
                                <th>Total payments</th>
                            </thead>
                            <tbody class="hsitorySales-container">
                                <!-- generated by js -->
                                <tr>
                                    <td>
                                        <a href="/ecommerce/productDetails/productDetails?id=">hp Laptop</a>
                                    </td>
                                    <td>50000EPG</td>
                                    <td>
                                        <span class="item-number">5</span>
                                    </td>
                                    <td>
                                        <span class="sum-total">5555555</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/customOYA.js"></script>
    <script type="module" src="../shared/layout.js"></script>
    <script type="module" src="assets/js/details.js"></script>
</body>
</html>
