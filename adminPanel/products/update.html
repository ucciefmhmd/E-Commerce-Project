<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit products</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/customOYAstyle.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="assets/css/product.css">
</head>
<body>
    <!-- start loading -->
    <div class="overlay-loading">
        <img src="/images/loading.gif" width="70" />
    </div>
    <!-- start header -->
    <section id="header" class="header">
        <!-- start navbar -->
        <nav class="navbar" style="margin: 0px 20px;">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo1.png" alt="logo"  height="65"/>
                </a>
                <div class="dashboard-details-container d-flex justify-content-center align-items-center" style="padding: 0px 30px; margin-left: auto;">
                    <div class="dark-mode">
                        <span data-mode="light" class="material-icons-sharp active">light_mode</span>
                        <span data-mode="dark" class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="dropdown">
                        <!-- here profile details is generated by js if authentication is login -->
                    </div>
                </div>  
            </div>
        </nav>
        <!-- end navbar -->
    </section>
    <!-- end header -->
    <div class="container">
        <div class="card">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                <div class="main-title d-flex justify-content-center align-items-center" style="font-size: 16px;">
                    <span class="main-title-icon" style="margin-right:10px;">
                        <span class="material-icons-sharp">
                            store
                        </span>
                    </span>
                    Products
                </div>
                <a href="../dashboard/home" class="btn btn-primary btn-sm">Back to list</a>
            </h5>   
            <div class="card-body">
                <form method="post" id="productForm" class="product-form">
                    <div class="errorList text-danger" style="padding: 30px;"></div>
                    <div class="row">
                        <div class="col-8 mb-3">
                                <!-- product images -->
                                <div class="upload-card">
                                    <div class="top">
                                        <p>image uploading...</p>
                                        <button type="button" class="btn btn-primary btn-sm">Upload</button>
                                    </div>
                                    <div class="form-upload" class="dragover">
                                        <span class="inner">
                                            upload image here
                                            <span class="select">Browse</span>
                                        </span>
                                        <input type="file" multiple name="Images" id="" class="file">
                                    </div>
                                    <div class="image-container">
                                        <div class="image">
                                            <img src="assets/images/Product-inside.png" alt="image">
                                            <span>&times;</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-lg-4 col-md-4 preview-img" style="margin-bottom: 20px;">
                            <div class="w-100 img-thumbnail" style="height: 350px;">
                                <img id="previewImg" src="assets/images/Product-inside.png" alt="placeholder" class="w-100 h-100">
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- product name -->
                            <div class="form-group">
                                <input type="text" class="floating-input" name="Name" id="productName" required>
                                <label for="productName" class="floating-label">Product Name<span class="gl-form-asterisk"></span></label>
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- product category -->
                            <div class="form-group">
                                <select class="floating-input" id="productCategory" name="Category" required>
                                    <option value="">Select Product Category</option>
                                </select>
                                <label for="productCategory" class="floating-label-select">Choose Product Category...<span class="gl-form-asterisk"></span></label>
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- product Brand -->
                            <div class="form-group">
                                <select class="floating-input" id="productBrand" name="Brand" required>
                                    <option value="">Choose Product Brand</option>
                                    <option value="samsung">Samsung</option>
                                    <option value="lg">Lg</option>
                                    <option value="sony">Sony</option>
                                    <option value="lenovo">Lenovo</option>
                                    <option value="dell">Dell</option>
                                    <option value="hp">Hp</option>
                                    <option value="apple">Apple</option>
                                    <option value="canon">Canon</option>
                                    <option value="msi">Msi</option>
                                    <option value="others">Others</option>
                                </select>
                                <label for="productBrand" class="floating-label-select">Choose Product Brand...<span class="gl-form-asterisk"></span></label>
                            </div>
                            </div>
                        <div class="col-6 col-md-4">
                            <!-- product Price -->
                            <div class="form-group">
                                <input type="number" class="floating-input" name="Price" id="productPrice" required>
                                <label for="productPrice" class="floating-label">Product Price<span class="gl-form-asterisk"></span></label>
                            </div>
                        </div>
                        <div class="col-6 col-md-4">
                            <!-- product Quantity -->
                            <div class="form-group">
                                <input type="number" class="floating-input" name="Quantity" id="productQuantity" required>
                                <label for="productQuantity" class="floating-label">Product Quantity<span class="gl-form-asterisk"></span></label>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <!-- product Color -->
                            <div class="form-group">
                                <select class="floating-input" id="productColor" name="Color" required>
                                    <option value="">Choose Product Color</option>
                                    <option value="White">White</option>
                                    <option value="Black">Black</option>
                                    <option value="Red">Red</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Gold">Gold</option>
                                    <option value="Green">Green</option>
                                    <option value="others">Others</option>
                                </select>
                                <label for="productColor" class="floating-label-select">Choose Product Color...<span class="gl-form-asterisk"></span></label>
                            </div>
                        </div>
                        <div class="col-12" style="margin-bottom: 10px;">
                            <textarea id="default-editor" name="Description">
                            </textarea>
                        </div>

                        <div class="col-12" style="margin-top: 10px;">
                            <button type="submit" id="submitProduct" class="btn btn-warning d-flex align-items-center">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/6910ovn90iq077vnhrmndo41c1k30nreopfg5cer8jp5195v/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script type="module" src="../shared/layout.js"></script>
    <script type="module" src="assets/js/update.js"></script>
</body>
</html>
