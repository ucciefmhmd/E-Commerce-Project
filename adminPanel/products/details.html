<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/customOYAstyle.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="assets/css/product.css">
</head>
<body>
    <!-- start loading -->
    <div class="overlay-loading">
        <img src="/images/loading.gif" width="70" />
    </div>
    <!-- end loading -->

    <!-- show slider image -->
    <div class="show-slider-image">
        <div class="center">
            <img src="assets/images/Product-inside.png" alt="slider">
        </div>
        <button class="previous-btn slider-control-btn">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="next-btn slider-control-btn">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>
    <!-- start header -->
    <section id="header" class="header">
        <!-- start navbar -->
        <nav class="navbar" style="margin: 0px 20px;">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo1.png" alt="logo"  height="65"/>
                </a>
                <div class="dashboard-details-container d-flex justify-content-center align-items-center" style="padding: 0px 30px; margin-left: auto;">
                    <div class="dark-mode">
                        <span data-mode="light" class="material-icons-sharp active">light_mode</span>
                        <span data-mode="dark" class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="dropdown">
                        <!-- here profile details is generated by js if authentication is login -->
                    </div>
                </div>  
            </div>
        </nav>
        <!-- end navbar -->
    </section>
    <!-- end header -->
    <div class="container">
        <div class="card">
            <h5 class="card-title d-flex justify-content-between align-items-center">
                <div class="main-title d-flex justify-content-center align-items-center"  style="font-size: 16px;">
                    <span class="main-title-icon" style="margin-right:10px;">
                        <span class="material-icons-sharp">
                            store
                        </span>
                    </span>
                    Products Details
                </div>
                <a href="../dashboard/home" class="btn btn-primary btn-sm">Back to list</a>
            </h5>
            <div class="card-body" style="margin: 30px 20px;">
                <div class="container">
                    <div class="product-details-container">
                        <div class="product-covers">
                            <!-- small image -->
                            <div class="small">
                                <ul class="small-images-list">
                                    <!-- small images will rendered here by javascript -->
                                </ul>
                            </div>
                            <div class="preview bg-danger">
                                <div class="preview-overlay">
                                    <span>
                                        <i class="fa-regular fa-eye"></i>
                                    </span>
                                </div>
                                <img id="previewImage" src="assets/images/Product-inside.png" alt="preview">
                            </div>
                        </div>
                        <div class="product-information">
                            <!-- product name.. -->
                            <h4 class="product-name">
                                <!-- product name will rendered here by javascript -->
                            </h4>
                            <!-- product category -->
                            <span class="product-category">
                                <!-- product category will rendered here by javascript -->
                            </span>
                            <br>
                            <div class="stock-and-rating">
                                <span class="product-stock">In Stock</span>
                                <span class="product-rating">
                                    <!-- rating will rendered here by javascript... -->
                                </span>
                                <!-- status handled here by javascript... -->
                                <span class="product-status"></span>
                            </div>
                            <div class="product-description"></div>
                            <div class="product-pricing">
                                <div class="product-price">
                                    <span class="current-price">Price: </span><span><span class="price-val"></span> <span style="color: darkgreen;"> EPG</span></span>
                                </div>
                                <span class="product-discount">
                                    <!-- rendered by javascript -->
                                </span>
                                <span class="product-discount-percentage">
                                    <!-- rendered by javascript -->
                                </span>
                            </div>
                            <div class="product-other">
                                <p class="product-Quantity">Product Quantity : <span class="current-quantity"></span> piece</p>
                                <p class="product-rating">Number of Purchasing : <span class="current-no-purchasing"></span></p>
                                <p class="product-createdAt">Created At : <span class="current-createdAt-product">
                                    <!--createAt rendered here by javascript -->
                                </span></p>
                                <p class="product-lastUpdatedAt">Last Updated At : <span class="lastUpdate-product">
                                    <!--last Updated rendered here by javascript -->
                                </span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="product-description-tab">
                    <ul class="product-description-tab-list">
                        <li class="active" data-id="tabProductDescription">Description</li>
                        <li data-id="tabProductOther">Others</li>
                    </ul>
                    <div class="tab-container active" id="tabProductDescription" style="background-color: #F6F7F791;">
                        <!-- rendered here by javascript -->
                    </div>
                    <div class="tab-container" id="tabProductOther" style="background-color: #F6F7F791;">
                        Lorem ipsum dolor sit
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/layout.js"></script>
    <script type="module" src="assets/js/details.js"></script>
</body>
</html>
